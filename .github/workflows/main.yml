name: Node.js Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Matches most modern Vite projects
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build Project
      # Vite automatically looks for variables starting with VITE_
      env:
        VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
      run: npm run build

    - name: Upload Build Artifact
      # This saves your 'dist' folder so you can download it from GitHub
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: dist/
        